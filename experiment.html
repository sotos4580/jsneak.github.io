<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="Estyles.css"/>
        <title>?</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
            /* global $ */
            var audio = new Audio('XYZ.mp3');
            var audio1 = new Audio("ZYX.mp3");
            var GS = 0;
        $(document).ready(function (){
            document.getElementById("BodyImg").backgroundImage = "url('Images/Psych.gif')"
    		$('#DataPoint').bind("enterKey",function(e){
                    if(document.getElementById("DataPoint").value.toUpperCase() == "SOUNDS IN MY HEAD" || GS == 1)
                    {
                            audio1.pause();
                            audio1.currentTime = 0;
                            audio.play();
                    }
                    if(document.getElementById("DataPoint").value.toUpperCase() == "WE ARE RIGHT BEHIND YOU" || GS == 1)
                    {
                            setTimeout(function(){ document.getElementById("cText").innerHTML = "We're close." }, 3000);
                            audio.pause();
                            audio.currentTime = 0;
                            audio1.addEventListener('ended', function() {
                                this.currentTime = 0;
                                this.play();
                            }, false);
                            audio1.play();
                    }
                    if(document.getElementById("DataPoint").value.toUpperCase() == "GET TO THE POINT")
                    {
                        GS++;
                        document.getElementById("DataPoint").placeholder = "Good luck with that..."
                        $( "#IntroScreen" ).fadeTo( 5000 , 0, function() {
                            document.getElementById("DataPoint").placeholder = "ENTER DATAPOINT"
                          });
                        //document.getElementById("IntroScreen").className = "test";
                        //document.getElementById("IntroScreen").style.backgroundImage = "none";
                    }
                    document.getElementById("DataPoint").value = "";
            });
            
            $('#DataPoint').keyup(function(e){
                if(e.keyCode == 13)
                {
                  $(this).trigger("enterKey");
                }//git push
            });
		});

        </script>
    </head>
    <body id="BodyImg">
        <div id="IntroScreen" class="introScreen">
        </div>
        <div>
            <input type="text" id="DataPoint" placeholder="Howdy, let's get started">
        </div>
        <p id="cText"></p>
    </body>
</html>
